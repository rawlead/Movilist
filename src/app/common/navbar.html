  <div class="navbar-background"></div>
  <div class="container">
    <div class="navbar-brand">
      <a class="navbar-item" ng-href="{{loggedInUser ? '/#!list/' + loggedInUser.uid : '#!discover'}}">
        <img src="assets/img/logo.png" width="112" height="28">
      </a>
      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">

          </a>

        <a class="navbar-item" href="#!random">
          Random movie
        </a>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <div ng-show="loggedInUser">
            <div class="buttons">

            <button class="button is-white is-outlined" ng-click="handleSignOut()">Sign Out</button>

          </div>

              <a class="button is-warning is-outlined" id="open-modal" ng-click="openAuthForm()">
